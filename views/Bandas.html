<table class="table table-stripped">


    <tr ng-repeat="banda in bandas | orderBy: ['name']">

        <td>

            <a>{{ :: banda.name}}</a>

        </td>
        <td>
            <ul>
                <li ng-repeat="member in banda.members">{{ ::member.name}} {{member.instruments}}</li>
            </ul>
        </td>

    </tr>

</table>
